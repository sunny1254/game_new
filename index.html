  <!-- üîä ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡πÅ‡∏ö‡∏ö‡∏ã‡πà‡∏≠‡∏ô -->
  <audio id="bgm" src="sound.mp3" loop></audio>

  <!-- ‚≠ê ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏Å‡∏° -->
  <div id="game">
    <div class="center">
      <button id="start-btn" onclick="startGame()">üåà START</button>
    </div>

        <div class="pill"><span>üìÑ</span><span id="q-info">‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà 1/20</span></div>
        <div class="pill score"><span>‚≠ê</span><span id="score-info">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</span></div>

        <div class="question-label">‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏Ñ‡∏ì‡∏¥‡∏ï‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå</div>
        <div id="question" class="question"></div>

        <button class="submit-btn" onclick="submitAnswer()">‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö üíå</button>

</div>


<script>
const TOTAL_QUESTIONS = 20;

let currentQuestion = 0;
let score = 0;
let correctAnswer = null;

const bgm          = document.getElementById("bgm");
const soundCorrect = document.getElementById("sound-correct");
const soundWrong   = document.getElementById("sound-wrong");

let bgmStarted = false;
let nextTimeout = null;

function playSound(audioEl){
  if(!audioEl) return;
  audioEl.currentTime = 0;
  audioEl.play().catch(()=>{});
}

function startGame(){
  // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
  if(!bgmStarted){
    bgm.play().catch(()=>{});
    bgmStarted = true;
  }

  // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏Å‡∏°
  currentQuestion = 0;
  score = 0;
  correctAnswer = null;

  // ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å timeout ‡πÄ‡∏Å‡πà‡∏≤ (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
  if(nextTimeout){
    clearTimeout(nextTimeout);
    nextTimeout = null;
  }

  document.getElementById("start-btn").textContent = "üîÅ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á";
  document.getElementById("play-area").style.display = "block";

  document.getElementById("feedback").textContent = "";
  document.getElementById("feedback").className = "feedback";

  nextQuestion();
}

function nextQuestion(){
  if(currentQuestion >= TOTAL_QUESTIONS){
    endGame();
    return;
  }

  currentQuestion++;

  // ‡∏™‡∏∏‡πà‡∏°‡πÇ‡∏à‡∏ó‡∏¢‡πå ‡∏ö‡∏ß‡∏Å‡πÄ‡∏•‡∏Ç‡∏á‡πà‡∏≤‡∏¢ ‡πÜ
  const num1 = Math.floor(Math.random()*20)+1;
  const num2 = Math.floor(Math.random()*20)+1;
  correctAnswer = num1 + num2;

  document.getElementById("q-info").textContent =
    `‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà ${currentQuestion}/${TOTAL_QUESTIONS}`;
  document.getElementById("score-info").textContent =
    `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;

  document.getElementById("question").textContent =
    `${num1} + ${num2} = ?`;

  const input = document.getElementById("answer-input");
  input.value = "";
  input.focus();

  const fb = document.getElementById("feedback");
  fb.textContent = "";
  fb.className = "feedback";
}

function submitAnswer(){
  if(correctAnswer === null) return;

  const input = document.getElementById("answer-input");
  const value = parseInt(input.value, 10);

  if(isNaN(value)){
    alert("‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏Å‡πà‡∏≠‡∏ô‡∏ô‡∏∞ üßÆ");
    input.focus();
    return;
  }

  const fb = document.getElementById("feedback");

  if(value === correctAnswer){
    score++;
    playSound(soundCorrect);
    fb.textContent = "‡∏ï‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å! ‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°‡∏°‡∏≤‡∏Å‡πÄ‡∏•‡∏¢ üåü";
    fb.className = "feedback correct";
  }else{
    playSound(soundWrong);
    fb.textContent = `‡πÇ‡∏≠‡πä‡∏∞ ‡∏ï‡∏≠‡∏ö‡∏ú‡∏¥‡∏î~ ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏∑‡∏≠ ${correctAnswer} ‡∏ô‡∏∞`;
    fb.className = "feedback wrong";
  }

  // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
  document.getElementById("score-info").textContent =
    `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;

  // ‡πÑ‡∏õ‡∏Ç‡πâ‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πà‡∏ß‡∏á‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢
  nextTimeout = setTimeout(() => {
    nextQuestion();
  }, 1300);
}

function endGame(){
  const q = document.getElementById("question");
  const fb = document.getElementById("feedback");

  q.textContent = `‡∏à‡∏ö‡πÄ‡∏Å‡∏°‡πÅ‡∏•‡πâ‡∏ß! ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ ${score} / ${TOTAL_QUESTIONS} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô üéâ`;
  fb.textContent = "‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° \"üîÅ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á\" ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏£‡∏≠‡∏ö‡∏ô‡∏∞";
  fb.className = "feedback";

  correctAnswer = null;
}
</script>
